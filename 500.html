<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Vinicius Passos</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .error-illustration {
            max-width: 300px;
            margin: 2rem auto;
        }
        
        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background 0.3s ease;
        }
        
        .home-link:hover {
            background: var(--accent-color-light);
        }
        
        .contact-info {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--secondary-bg);
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">500</h1>
        <p class="error-message">Oops! Something went wrong on our end. We're working to fix it.</p>
        <img src="images/500-illustration.svg" alt="500 illustration" class="error-illustration">
        <p>In the meantime, you can try refreshing the page or go back to the main page.</p>
        <a href="/" class="home-link">Back to Home</a>
        
        <div class="contact-info">
            <p>If the problem persists, please contact me at:</p>
            <p><a href="mailto:vini.gamedesigner@gmail.com">vini.gamedesigner@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
