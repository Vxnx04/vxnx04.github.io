<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Vinicius Passos</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="bg-[var(--bg-page)] text-[var(--text-main)] font-['Inter'] flex items-center justify-center min-h-screen relative overflow-hidden">

    <div class="tech-grid"></div>

    <div class="text-center p-8 max-w-lg relative z-10 px-4">
        <h1 class="text-8xl md:text-9xl font-bold text-[var(--accent)] mb-2 font-['Space_Grotesk'] tracking-tighter">404
        </h1>
        <h2 class="text-2xl font-bold text-white mb-6">Page Not Found</h2>

        <p class="text-[var(--text-muted)] mb-8 leading-relaxed">
            Oops! The page you're looking for seems to have disappeared into the void.
        </p>

        <a href="index.html"
            class="inline-flex items-center gap-2 px-6 py-3 bg-[var(--accent)] text-white font-semibold rounded-lg hover:opacity-90 transition-opacity shadow-lg shadow-indigo-500/20">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
        </a>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
