<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Vinicius Passos</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .error-illustration {
            max-width: 300px;
            margin: 2rem auto;
        }
        
        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background 0.3s ease;
        }
        
        .home-link:hover {
            background: var(--accent-color-light);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Oops! The page you're looking for seems to have disappeared into the void.</p>
        <img src="images/404-illustration.svg" alt="404 illustration" class="error-illustration">
        <p>Don't worry, you can always go back to the main page and continue exploring my portfolio.</p>
        <a href="/" class="home-link">Back to Home</a>
    </div>
</body>
</html>
